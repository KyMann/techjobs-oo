<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content" th:object="${job}">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table>
        <!--private String name; -->
        <tr>
            <td>Name</td>
            <td th:text="*{name}"></td>
        </tr>
        <!--private Employer employer;-->
        <tr>
            <td>Employer</td>
            <td th:text="*{employer}"></td>
        </tr>
        <!--private Location location;-->
        <tr>
            <td> Location </td>
            <td th:text="*{location}"> </td>
        </tr>
        <!--private PositionType positionType;-->
        <tr>
            <td>Type of Position</td>
            <td th:text="*{positionType}"> </td>
        </tr>
        <!--private CoreCompetency coreCompetency; -->
        <tr>
            <td>Core Competency</td>
            <td th:text="*{coreCompetency}"> </td>
        </tr>
    </table>
</div>

</body>
</html>
